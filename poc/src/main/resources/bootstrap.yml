spring:
  application:
    name: poc
  profiles:
    active: public

---
spring:
  config:
    activate:
      on-profile: public
  cloud:
    nacos:
      config:
        server-addr: brandnewdata-nacos:8848
        namespace: ${CONFIG_NAMESPACE:public}
        group: ${CONFIG_GROUP:DEFAULT_GROUP}
        file-extension: yaml
spring:
  application:
    name: poc
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    nacos:
      config:
        server-addr: brandnewdata-nacos:8848
        namespace: ${CONFIG_NAMESPACE:dev}
        group: ${CONFIG_GROUP:DEFAULT_GROUP}
        file-extension: yaml


---
spring:
  config:
    activate:
      on-profile: test
  cloud:
    nacos:
      config:
        server-addr: brandnewdata-nacos:8848
        namespace: ${CONFIG_NAMESPACE:test}
        group: ${CONFIG_GROUP:DEFAULT_GROUP}
        file-extension: yaml
spring:
  application:
    name: poc

  # nacos 相关配置
  cloud:
    nacos:
      config:
        server-addr: brandnewdata-nacos:8848
        namespace: "dev"
        group: DEFAULT_GROUP
        file-extension: yaml
      discovery:
        server-addr: brandnewdata-nacos:8848
        namespace: "dev"
        group: DEFAULT_GROUP
        metadata:
          preserved.heart.beat.interval: 1000
          preserved.heart.beat.timeout: 3000
          preserved.ip.delete.timeout: 3000